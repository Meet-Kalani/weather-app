<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="flex">
    <main class="weather-app">
        <div class="input-container">
            <div class="flex">
                <input type="text" class="location-input" placeholder="i.e. Reykjavik" sellcheck="false">
                <button type="button" class="view-btn">View</button>
            </div>
            <span class="location-warning">*location field can't be empty</span>
        </div>
        <div class="weather-info-container">
            <div class="weather-info flex">
                <img src="" class="weather-icon">
                <span class="weather-description"></span>
                <div class="location-container">
                    <span class="location-name"></span>
                    <span class="location-state"></span>
                    <span class="location-country"></span>
                </div>
            </div>
            <div class="temperature-info">
                <div class="flex temperature-main">
                    <span class="temperature-celsius"></span>
                    <span class="temperature-fahrenheit"></span>
                </div>
                <div class="flex temperature-secondary">
                    <div>
                        <span class="temperature-feel"></span>
                        <span class="wind-speed"></span>
                        <span class="humidity-level"></span>
                    </div>
                    <span class="current-time"></span>
                </div>
            </div>
        </div>
    </main>
    <!-- custom javascript -->
    <script src="assets/javascript/script.js"></script>
</body>

</html>
